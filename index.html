<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <div class="left-side">
            <img src="form.jpg" alt="island photo" width="100%" height="100%"/>
            <div class="section-background">
                <img src="formlogo.png"/> <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Martins Odin</p>
            </div>
        </div>
        <div class="right-side">
            
                <section class="section1">
                    <p >This is just a sample odin simple form project. i hope it, i made a replica of what i was given.
                        and i will be leving this in my reposotory. if you ever come across it kindly leave a comment about what you 
                        think of my project.
                    </p>
                </section>
                <section class="section2">
                    <form>
                        <label>First Name</label>
                        <input type="text" placeholder="First Name">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name">
                        <label>E-mail</label>
                        <input type="email" placeholder="E-mail">
                        <label>Phone Number</label>
                        <input type="number" placeholder="Ex 080***">
                        <label>Password</label>
                        <input type="password" placeholder="Password">
                        <label>Comfirm Password</label>
                        <input type="password" placeholder="password">
                    </form>
                </section>
                <section class="section3">
                    <button>Create Account</button>
                    <p>Already have an account? <span>Log in</span></p>
                </section>
            
        </div>  
        
    </div>
    <div class="footer"></div>
</body>
</html>
